<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="MidiValues.js"></script>
    <script src="MusicalTyping.js"></script>
    <script src="Util.js"></script>
    <script src="lib/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
  </head>

  <body>
    <!-- Main Container -->
    <div id="_synthesizer" class="synthesizer">
      <!-- Waveform Visuals -->
      <div id="_canvas"></div>
      <!-- Modulation/Options -->
      <div id="_modulation" class="modulation">
        <!-- Swap Waveforms -->
        <div id="_wavCtrl" class="wavCtrl">
          <button id="_sineBtn" class="sineBtn">Sine</button>
          <button id="_triBtn" class="triBtn">Triangle</button>
          <button id="_sawBtn" class="sawBtn">Sawtooth</button>
          <button id="_squareBtn" class="squareBtn">Square</button>
        </div>
        <!-- Envelope Controls -->
        <div id="_envCtrl" class="envCtrl">
          <input type="range" name="attack">
          <label for="attack">Attack</label>
          <br>
          <input type="range" name="decay">
          <label for="decay">Decay</label>
          <br>
          <input type="range" name="sustain">
          <label for="sustain">Sustain</label>
          <br>
          <input type="range" name="release">
          <label for="release">Release</label>
        </div>
      </div>
    </div>

    <script src="sketch.js"></script>
  </body>
</html>
